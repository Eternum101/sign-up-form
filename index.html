<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
<div class="container-image">
    <div class="img">
        <h1 class="logo">Sign Up!</h1>
    </div>
<div class="container-form">
    <div class="container-header">
        <h1>This is not a real online service! You know you need something like this 
            in your life to help you realize your deepest dreams. Sign up 
            <em>now</em> to get started.
            <br><br> You <em>know</em> you want to.</h1>
    </div>
    <form action="">
        <div class="form left">
            <h1 class="form-title">Let's do this!</h1>
            <div class="input">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="input">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" name="phone-number" id="phone-number">
            </div>
            <div class="input">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
        </div>
        <div class="container-button">
            <button class="create-account">Create Account</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
